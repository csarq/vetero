<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/gvm2pfv.css">
  <title>Vetero App</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="title">VETERO APP</div>
      <div class="language">
        <span>EN</span> | <span>EO</span>
      </div>
      <div class="today-date">Lundo, la 3-a de majo 2025</div>
      <form>
        <input class="search" type="search" placeholder="Serĉi urbon" required>
        <button type="submit" class="submit-button-svg">
          <img src="src/assets/magnifying-glass.svg" alt="Search" width="20" height="20">
        </button>
      </form>
    </header>
    <main>
      <div class="city-name">
        <h1>Londono</h1>
      </div>
      <div class="weather-today">
        <div class="weather-description">
          <p>parte nuba</p>
          <p>Humideco: <span>70%</span></p>
          <p>Ventrapideco: <span>5</span> <span>mejloj pohore</span></p>
        </div>
        <div class="temp-today">
          <span>16</span> <span>°C</span>
        </div>
      </div>

      <h2>Kvintaga prognozo</h2>
      <div class="next-5-days">
        <div class="day">
          <p>day</p>
          <p class="forecast-temp">16°C</p>
        </div>
        <div class="day">
          <p>day</p>
          <p class="forecast-temp">16°C</p>
        </div>
        <div class="day">
          <p>day</p>
          <p class="forecast-temp">16°C</p>
        </div>
        <div class="day">
          <p>day</p>
          <p class="forecast-temp">16°C</p>
        </div>
        <div class="day">
          <p>day</p>
          <p class="forecast-temp">16°C</p>
        </div>
      </div>
      <div class="select-temp">
        <span>°C</span> | <span>°F</span>
      </div>
    </main>
  </div>
  <footer>Eta kreaĵo de
    <a href="https://github.com/csarq/" target="_blank"> Catherine.</a>
    La kodo atendas vin ĉe
    <a href="https://github.com/csarq/vetero" target="_blank">GitHub.</a>
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
