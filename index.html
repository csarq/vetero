<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/gvm2pfv.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Vetero App</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="title-bar-container">
        <div class="title-bar-left">
          <div class="title">VETERO APP</div>

        </div>
        <div class="today-date" id="today-date"></div>
      </div>
      <form id="search-form">
        <div class="form-inner-container">
          <input class="search" id="search-form-input" type="search" placeholder="Search for a city" required>
          <button type="submit" class="submit-button-svg">
            <img src="src/assets/magnifying-glass.svg" alt="Search" width="25" height="25">
          </button>
        </div>
      </form>
    </header>
    <main>
      <div class="city-name">
        <img class="corner-top-left" src="src/assets/corner.svg" alt="corner decoration">
        <h1 id="city">London</h1>
        <img class="corner-bottom-right" src="src/assets/corner.svg" alt="corner decoration">
      </div>

      <div class="weather-today">
        <div class="weather-description">
          <p id="description"></p>
          <p>Humidity: <span id="humidity-percentage"></span></p>
          <p>Wind speed: <span id="windspeed"></span> <span id="windspeed-unit">kilometres per hour</span></p>
        </div>
        <div class="temp-today">
          <div id="temp-icon">
          </div>
          <span id="temp-today-val">16</span> <span id="temp-today-unit">°C</span>
        </div>
      </div>

      <h2>Five-day Forecast</h2>
      <div id="next-5-days">


      </div>
      <div class="select-temp">
        <span>°C</span> | <span>°F</span>
      </div>
    </main>
  </div>
  <footer>A little creation by
    <a href="https://github.com/csarq/" target="_blank"> Catherine.</a>
    The code awaits you at
    <a href="https://github.com/csarq/vetero" target="_blank">GitHub.</a>
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
