<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/gvm2pfv.css">
  <title>Vetero App</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="title-bar-container">
        <div class="title-bar-left">
          <div class="title">VETERO APP</div>
          <div class="language">
            <span id="english">EN</span> | <span id="esperanto">EO</span>
          </div>
        </div>
        <div class="today-date">Lundo, la 3-a de majo 2025</div>
      </div>
      <form id="search-form">
        <div class="form-inner-container">
          <input class="search" id="search-form-input" type="search" placeholder="Serĉi urbon" required>
          <button type="submit" class="submit-button-svg">
            <img src="src/assets/magnifying-glass.svg" alt="Search" width="25" height="25">
          </button>
        </div>
      </form>
    </header>
    <main>
      <div class="city-name">
        <img class="corner-top-left" src="src/assets/corner.svg" alt="corner decoration">
        <h1 id="city">Londono</h1>
        <img class="corner-bottom-right" src="src/assets/corner.svg" alt="corner decoration">
      </div>

      <div class="weather-today">
        <div class="weather-description">
          <p>parte nuba</p>
          <p>Humideco: <span id="humidity">70%</span></p>
          <p>Ventrapideco: <span id="windspeed">5</span> <span id="windspeed-unit">mejloj pohore</span></p>
        </div>
        <div class="temp-today">
          <span id="temp-today-val">16</span> <span id="temp-today-unit">°C</span>
        </div>
      </div>

      <h2>Kvintaga prognozo</h2>
      <div class="next-5-days">
        <div class="day">
          <p>day</p>
          <p class="forecast-temp">16 °C</p>
        </div>
        <div class="day">
          <p>day</p>
          <p class="forecast-temp">16 °C</p>
        </div>
        <div class="day">
          <p>day</p>
          <p class="forecast-temp">16 °C</p>
        </div>
        <div class="day">
          <p>day</p>
          <p class="forecast-temp">16 °C</p>
        </div>
        <div class="day">
          <p>day</p>
          <p class="forecast-temp">16 °C</p>
        </div>
      </div>
      <div class="select-temp">
        <span>°C</span> | <span>°F</span>
      </div>
    </main>
  </div>
  <footer>Eta kreaĵo de
    <a href="https://github.com/csarq/" target="_blank"> Catherine.</a>
    La kodo atendas vin ĉe
    <a href="https://github.com/csarq/vetero" target="_blank">GitHub.</a>
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
